<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="css/kendo/css/kendo.common.min.css" />
<link rel="stylesheet" href="css/kendo/css/kendo.default.min.css" />
<link rel="stylesheet" href="css/kendo/css/kendo.dataviz.min.css" />
<link rel="stylesheet" href="css/kendo/css/kendo.dataviz.default.min.css" />

<script src="js/jquery.min.js"></script>
<script src="js/kendo/js/kendo.all.min.js"></script>


</head>
<body>

	<div id="example">
		<!-- Define the HTML div that will hold the Grid -->
<div id="grid"></div>

<!-- Initialize the Grid -->
<script>

    $(document).ready(function(){
        $("#grid").kendoGrid({
        	dataSource: {
                type: "json",
                transport: {
                    read: "/asterx/rest/patients/ping/"
                },
                page : 1,
                pageSize: 20
            },
            columns: [{
                field: "patientGUID",
                title: "Patient ID"
            },
            {
                field: "firstName",
                title: "First Name"
            }]            
        });
    });

</script>
	</div>


</body>
</html>
